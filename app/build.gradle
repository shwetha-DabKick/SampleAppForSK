apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.powerpoint45.dtube"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 2
        versionName "1.1"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile 'me.dm7.barcodescanner:zxing:1.9.8'
    //compile 'us.feras.mdv:markdownview:1.1.0'
    compile 'com.github.curioustechizen.android-ago:library:1.3.4'
    compile 'cn.jzvd:jiaozivideoplayer:6.1.2'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.github.javiersantos:AppUpdater:2.6.3'
    compile 'com.makeramen:roundedimageview:2.3.0'
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.android.support:recyclerview-v7:26.1.0'
    testCompile 'junit:junit:4.12'
    compile ('com.dabkick.videosdk:videosdk:1.0.1') { transitive = true}
}
